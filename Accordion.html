<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> accordion title </title>
<link
    href="https://cdn.jsdeliver.net/npm/bootstrap@5.30/dist/css/bootstrap
    .min.css"rel="stylesheet">

</head>
<body>


        <div class:"accordion" id="accordion example">
        <div class:"accordion-item">
            <!-- title 1-->
            <h2 class:"accordion-header" id="title 1">
                <button class:"accordion-button" type="button" data-bs-toggle="
            collapse" data-bs-target="
            collapse 1" aria-expaned="true" aria-controls="collapse 1">

                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Dignissimos quae accusantium aperiam
                    at placeat sunt incidunt quidem pariatur adipisci.
                    Sit est eaque assumenda deserunt delectus labore
                    praesentium dignissimos officiis at.

                </button>
            </h2>

            <div id="collapse 1" class:"accordion-collapse collase show" aria-label="title 1" data-bs-parent="
        accordion example">
                <div class:"accordion-body">
                    <strong>  title 1 </strong>
                </div>
            </div>
        </div>
            <!-- title 2-->

        <div class:"accordion-item">
            <h2 class:"accordion-header" id="
            title 2">
                <button class:"accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="collapse 2" aria-expand="false" aria-controls="collapse2">

                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Cupiditate nulla autem distinctio? Fugit, nam dolore
                    deserunt dolor quod excepturi non
                    totam blanditiis nostrum! Ea exercitationem ad explicabo praesentium, perspiciatis eaque.

                </button>
            </h2>
            <div id="collapse 2" class:"accordion-collapse collapse" aria-label="title 2" data-bs-parent="
        accordion example">
                <div class:"accordion-body">
                    <strong> title 2</strong>
                </div>
            </div>
        </div>
              <!-- title 3-->
        <div class:"accordion-item">
            <h2 class:"accordion-header" id="title 3">
                <button class:"accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="collapse 3" aria- expanded="false" aria-controls=" collapse 3">

                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque beatae cum magni officia incidunt!
                    Beatae blanditiis iste a ab aliquid
                    ipsa aperiam at deleniti numquam facilis! Iure dolore quo dolorem?

                </button>
            </h2>
            <div id="collapse 3" class:"accordion-collapse collapse" aria-label="title 3 data-bs-parent=
         accordion-example">
                <div class:"accordion-body">
                    <strong> title 3</strong>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
