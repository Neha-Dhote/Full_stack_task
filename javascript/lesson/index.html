
<!DOCTYPE html>
<html>
<head>
  <title>Check If Numbers Are Greater Than </title>
</head>
<body>

<script>
  let A = 20;
  let B = 30;
  let C = 35;
  let D = 40;

  // Check each number > 4
  if (A > B) {
    console.log("A (" + A + ") is greater than A");
  } else {
    console.log("A (" + A + ") is NOT greater than A");
  }

  if (B > C) {
    console.log("B (" + B + ") is greater than B");
  } else {
    console.log("B (" + B + ") is NOT greater than B");
  }

  if (C > D) {
    console.log("C (" + C + ") is greater than C");
  } else {
    console.log("C (" + C + ") is NOT greater than C");
  }

  if (D > A) {
    console.log("D (" + D + ") is greater than D");
  } else {
    console.log("D (" + D + ") is NOT greater than D");
  }

  // Find greatest number
  let greatest = A;

  if (B > greatest) {
    greatest = B;
  }
  if (C > greatest) {
    greatest = C;
  }
  if (D > greatest) {
    greatest = D;
  }
  
</script>

</body>
</html>
