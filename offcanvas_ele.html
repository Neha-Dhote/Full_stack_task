<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offcanvas ele.html</title>

    <script src="https:// cdn.jsdeliver.net.npm
    /bootstrap@5.3.0/dist/js/bootstrap.
    bundle.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-dark
    bg-dark fixed-top">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#"></a>

            <button class="navbar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobile menu"
                aria-controls="mobile menu">

                <span class="navbar-toggle-icon">
                </span>
            </button>

        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tab index="
-1" id="mobile menu " aria- label="mobile menu label">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="moble menu label"> menu </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="close">
            </button>
        </div>

        <div class="offcanvas -body">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#"> home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"> about
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#"> contact
                    </a>
                </li>

            </ul>

        </div>

    </div>


</body>

</html>
